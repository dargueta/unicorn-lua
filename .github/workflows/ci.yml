name: CI

on: [ push ]

jobs:
  testing:
    env:
      # We get a linker error if we don't mess with the library path. For some
      # reason, /usr/lib64 isn't on the default search path.
      LD_LIBRARY_PATH: "/usr/lib64:${LD_LIBRARY_PATH}"
      # We need the MACOSX_DEPLOYMENT_TARGET environment variable because of a
      # linker error that happens with LuaJIT:
      # https://github.com/LuaJIT/LuaJIT/issues/449
      MACOSX_DEPLOYMENT_TARGET: "10.14"
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system:
          - ubuntu-20.04
          - macos-10.15
          - windows-2019
        lua-version:
          - "5.1"
          - "5.2"
          - "5.3"
          - "5.4"
          - "luajit2.0"
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Set up Lua
        run: python3 ./tools/lua_venv.py -l --config-out settings.json ${{ matrix.lua-version }} .venv
      - name: Configure build
        run: python3 ./configure --venv-config settings.json --build-type debug
      - name: Install Unicorn
        run: make ci__install_unicorn UNICORN_VERSION=1.0.2
      - name: Install
        run: sudo make install
      - name: Run tests
        run: make test

  # TODO (dargueta): Test on Windows?
