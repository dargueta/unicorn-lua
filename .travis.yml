dist: bionic
sudo: false
language: cpp

env:
  global:
    - UNICORN_VERSION=1.0.1
  matrix:
    - LUA_VERSION=5.1
    - LUA_VERSION=5.2
    - LUA_VERSION=5.3
    - LUA_VERSION=luajit2.0

os:
  - linux
  - osx
  - windows

# Needed for CMake 3.12+
osx_image: xcode10

addons:
  apt:
    packages:
      - cmake
    sources:
      - kalakris-cmake
    update: true

matrix:
  allow_failures:
    - os: windows
    # LuaJIT is super finicky on OSX when using doctest so we're not gonna care too much
    # about it failing. If it works on all the other platforms, it'll probably work for
    # LuaJIT + OSX too.
    - os: osx
      env: LUA_VERSION=luajit2.0

before_install:
  - bash ./travis-setup.sh
  # Debugging stuff. The `|| true` is necessary for Windows, which only has an executable
  # named `python`. Whether you get Python 2 or 3 depends on $PATH.
  - python2 -V || true
  - python3 -V || true
  - cmake --version
  - which cmake

install:
  - git clone --depth 1 https://github.com/unicorn-engine/unicorn.git unicorn-${UNICORN_VERSION}
  - pushd unicorn-${UNICORN_VERSION}
  - git fetch --all --tags --prune
  - git checkout ${UNICORN_VERSION}
  - ./make.sh
  - sudo ./make.sh install
  - popd

script: |
  ./configure --venv-version $LUA_VERSION   && \
  mkdir build                               && \
  cd build                                  && \
  cmake -DCMAKE_VERBOSE_MAKEFILE=YES ..     && \
  make                                      && \
  ctest --output-on-failure
